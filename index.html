<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf Apps (Aldi Pradana) cek</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
      <div class="wrapper">
        <div class="container-header">
          <h1 style="text-align:left">
             Bookshelf Apps
          </h1>
        </div>
      </div>
    </header>
    <br>
    <div id="toast"><div id="img">!</div><div id="desc">..</div></div>
    <div class="wrapper">
        <div class="container shadow" style="height:450px">
            <h2 class="container-header text-center">Input Buku Baru</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Judul</label>
                    <input type="text" id="judul" class="kapital" name="judul" required>
                </div>
                <div class="form-group form-title mt">
                    <label for="penulis">Penulis</label>
                    <input type="text" id="penulis" class="kapital" required>
                </div>
                <div class="form-group form-title mt">
                    <label for="tahun">Tahun</label>
                    <input type="number" id="tahun" required>
                </div>
                <div class="mt" style="display:flex;align-items:center">
                    <label for="check">Selesai dibaca</label>
                    <input type="checkbox" style="margin-left:8px;" id="check">
                </div>
                <input type="submit" value="Masukan buku di rak belum selesai" name="Submit" style="margin-top:11px;width:100%" class="btn-submit">
            </form>
        </div>

        <div class="container shadow">
            <h2 class="container-header">Cari buku</h2>
            <div style="display:inline;width:100%">
              <input type="text" id="search_param" value="" placeholder="Cari berdasarkan judul buku" style="margin-top:auto;width:70%">
              <button type="button" name="button" class="btn" onclick="search()" style="width:28%">Search</button>
            </div>
        </div>


        <div class="container shadow">
          <h2 class="container-header">Belum selesai dibaca</h2>
          <div class="bs">

          </div>
        </div>

        <div class="container shadow">
            <h2 class="container-header">Selesai dibaca</h2>
            <div class="s">

            </div>
        </div>
    </div>
    <footer>
      <div class="wrapper">
        <div class="container-header">
            <span>Submission Dicoding Web Storage <b>Bookshelf Apps</b>, Aldi Pradana</span>
        </div>
      </div>
    </footer>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
